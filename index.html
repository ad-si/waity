<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>waity</title>
	<link rel="stylesheet" type="text/css" href="waity.css"/>
</head>
<body>
<h1>waity</h1>
<p>Waity is an loading spinner generator easy as 1-2-3.<br/>
	Customise your spinner, copy the code, insert it.</p>

<div id="generator">
	<div id="preview"></div>
	<form>
		<label>Lines<input id="lines" type="range" min="0" max="20"/></label>
		<label>Outer Radius<input id="outerRadius" type="range" min="0" max="20"/></label>
		<label>Inner Radius<input id="innerRadius" type="range" min="0" max="20"/></label>
		<label>Width<input id="width" type="range" min="0" max="20"/></label>
		<label>Speed<input id="speed" type="range" min="0" max="20"/></label>
		<label>Shadow<input id="shadow" type="checkbox"/></label>
	</form>
</div>

<textarea id="output"></textarea>

<script src="waity.js"></script>
</body>
</html>
